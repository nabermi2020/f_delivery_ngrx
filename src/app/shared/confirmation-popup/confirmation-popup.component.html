<div id="confirmationPopUp">
  <div id="closePopImgWrapper" (click)="closePopUp()"><b>X</b></div>
  <div id="confirmationMsg">
    Are you sure you want to make an order?
  </div>
  <div id="popUpControls">
    <button id="confirm" (click)="confirmAnOrder()">YES</button>
    <button id="cancel" (click)="closePopUp()">NO</button>
  </div>
</div>
