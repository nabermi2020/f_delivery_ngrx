<div id="product-search">
  <div id="loopIconWrapper">
    <img src="../../../assets/loop.png" id="searchIcon">
  </div>
  <input type="text"
         id="searchQuery"
         #query
         (keydown.enter)="searchProducts(query)"
         (keyup)="searchProducts(query)">
   <button class="btn btn-success"
           id="search"
           (click)="searchProducts(query)"
           >Search</button>
</div>
